<div class="container" fxLayout="column">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{chartData == null ? null : chartData.name}}</span>
      <span fxFlex></span>
      <span>Angular Gantt Chart</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="sidenav-container" fxFlex fxLayout="row">
    <div class="sidenav" [ngStyle]="sidebarStyle" fxLayout="column">
      <mat-tree class="tree" fxFlex [dataSource]="dataSource" [treeControl]="treeControl" [ngStyle]="sidebarStyle" mwlResizable
        [resizeEdges]="{right: true}" [enableGhostResize]="true" [resizeSnapGrid]="{right: 1}"
        (resizeEnd)="onResizeEnd($event)">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
          <button mat-icon-button disabled></button>
          {{utils.capitalize(node.name)}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{utils.capitalize(node.name)}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="sidenav-content" fxFlex fxLayout="column">
      <mat-tree class="tree" [dataSource]="dataSource" [treeControl]="treeControl" fxFlex>
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle fxLayout="row">
          <mat-progress-bar mode="determinate" [value]="node.progress"></mat-progress-bar>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild">
          <mat-progress-bar mode="determinate" [value]="node.progress"></mat-progress-bar>
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
